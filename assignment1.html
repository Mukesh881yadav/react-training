        let students=[{

    ]

        let result=students.map((Element)=>{
            return Element;
        });
        let student1=result.filter((Element)=>{
           return  Element.age>=21&&Element.marks>=55;
        });
    
        let finalstudents=student1.reduce((acc,Elements)=>{
            return `${acc} ${Elements.Name} : ${Elements.age},`
        },'')
        console.log(finalstudents);
